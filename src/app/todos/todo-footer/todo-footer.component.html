<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>0</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let action of filterTypes">
            <a href="#/" (click)="switchFilter(action)" [class.selected]="action === currentFilter">{{ action | titlecase }}</a>
        </li>
