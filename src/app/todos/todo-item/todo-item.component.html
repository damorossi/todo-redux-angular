<li [class.completed]="todo?.completado" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompleted">
        <label (dblclick)="editItem()">{{ todo?.texto }}</label>
        <button class=" destroy " (click)="deleteItem()"></button>
    </div>
    <input class="edit" (blur)="finishEditing()" [formControl]="txtInput " type="text " #inputElement></li>
